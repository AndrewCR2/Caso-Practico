<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${tituloPagina}"></title>
<link rel="stylesheet" th:href="@{/bootstrap/bootstrap.min.css}">
</head>
<body>

	<header th:replace="/layout :: header"></header>
	<div class="container mt-4">
		<div class="jumbotron">
			<h1 class="display-4" th:text="${titulo}"></h1>
			<br>
			
			<hr class="my-4">
			<div class="jumbotron">
				<div class="list-group mt-4" th:each="usuario : ${listita}">
						<div class="card" style="width: 18rem;">
							<div class="card-body">
								<h5 class="card-title" th:text="${usuario.nombre}"></h5>
								
								<ul class="list-group list-group-flush">
									<li class="list-group-item" th:text="${usuario.apellidos}"></li>
									<li class="list-group-item" th:text="${usuario.password}"></li>
									<li class="list-group-item" th:text="${usuario.sucursal}"></li>
									
									
								</ul>
								<a th:href="@{/usuario/Editar/}+${usuario.id}" class="btn btn-success">Editar</a> 
								<a th:href="@{/usuario/Eliminar/}+${usuario.id}" class="btn btn-danger">Eliminar</a>
								
							</div>
						</div>		
				</div>
			</div>
		</div>

	</div>



	<script src="/bootstrap/jquery.slim.min.js"></script>
	<script src="/bootstrap/bootstrap.bundle.min.js"></script>


</body>
</html>
