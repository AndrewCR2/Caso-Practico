<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<title th:text="${TituloPagina}"></title>
<link rel="stylesheet" th:href="@{/bootstrap/bootstrap.min.css}">
</head>
<body>

	<header th:replace="~{/layout :: header}"></header>

	<div class="container mt-2">
		<div class="jumbotron">
			<center><h1 class="display-4" th:text="${titulo}"></h1></center>
			<!-- <p class="lead" th:text="${Estado}"></p> -->
			<hr class="my-4">

			<div>
				<form th:action="@{/sucursal/form}" th:object="${sucursal}" method="post" enctype="multipart/form-data">
				
					<div class="form-group">
						<label for="idNombre">Nombre de la Sucursal</label> 
						<input type="text" name="nombre" class="form-control" id="idNombre" th:field="*{nombre}">
						
					</div>
					<button type="submit" class="btn btn-success" th:text="${titulobtn}"></button>
				</form>
			</div>

		</div>
	</div>


	<script src="/bootstrap/jquery.slim.min.js"></script>
	<script src="/bootstrap/bootstrap.bundle.min.js"></script>
</body>
</html>
