<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${TituloPagina}"></title>
<link rel="stylesheet" th:href="@{/bootstrap/bootstrap.min.css}">
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" th:href="@{/app/home}"><b>CASO PRÁCTICO</b></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link"
					th:href="@{/app/home}">Inicio <span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/app/listar}">Lista Sucursal</a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/app/crear}">Crear Sucursal</a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/app/crear}">Lista Usuarios</a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/app/crear}">Crear Usuarios</a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/app/crear}">Lista Productos</a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/app/crear}">Crear Productos</a></li>
			</ul>
			<form class="form-inline my-2 my-lg-0">
				<input class="form-control mr-sm-2" type="search"
					placeholder="Search" aria-label="Search">
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
			</form>
		</div>
	</nav>

	<div class="container mt-4">
		<div class="jumbotron">
			<center>
				<h1 class="display-4" th:text="${titulo}"></h1>
			</center>
			<br>
			<p class="lead" th:text="${Mensaje}"></p>

			<hr class="my-4">
			<div class="jumbotron row">
				<div class="list-group mt-3 ml-3" th:each="personaje : ${listita}">
						<div class="card" style="width: 18rem;">
						  <div class="card-body">
						    <h5 class="card-title" th:text="${personaje.nombres}"></h5>
						    <h6 class="card-subtitle mb-2 text-muted">Aquí algunas sucursales</h6>
						    <ul class="list-group list-group-flush">
									<li class="list-group-item" th:text="${personaje.alias}"></li>
								</ul>
						    <a th:href="@{/app/Editar/}+ ${personaje.idPersonaje}" class="btn btn-success">Editar</a> 
							<a th:href="@{/app/Eliminar/}+ ${personaje.idPersonaje}" class="btn btn-danger">Eliminar</a>
						  </div>
						</div>
				</div>
			</div>

		</div>

	</div>



	<script src="/bootstrap/jquery.slim.min.js"></script>
	<script src="/bootstrap/bootstrap.bundle.min.js"></script>


</body>
</html>
