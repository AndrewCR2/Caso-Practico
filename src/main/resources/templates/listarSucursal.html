<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title th:text="${TituloPagina}"></title>
	<link rel="stylesheet" th:href="@{/bootstrap/bootstrap.min.css}">
</head>

<body>

	<header th:replace="~{/layout :: header}"></header>

	<div class="container mt-4">
		<div class="jumbotron">
			<center><h1 class="display-4" th:text="${titulo}"></h1></center>

			<hr class="my-4">
			<div class="jumbotron row">
				<div class="list-group mt-3 ml-3" th:each="sucursal : ${listita}">
					<div class="card" style="width: 18rem;">
						<img th:src="@{/Uploadsimg/}+${sucursal.uriImage}" class="card-img-top" th:alt="${sucursal.uriImage}"> 
						<div class="card-body">
							<h5 class="card-title" th:text="${sucursal.nombre}"></h5>
							<h6 class="card-subtitle mb-2 text-muted">AquÃ­ algunas sucursales</h6>
							<ul class="list-group list-group-flush">
								<li class="list-group-item" th:text="${sucursal.nombre}"></li>
							</ul>
							<a th:href="@{/sucursal/Editar/}+ ${sucursal.idSucursal}" class="btn btn-success">Editar</a>
							<a th:href="@{/sucursal/Eliminar/}+ ${sucursal.idSucursal}" class="btn btn-danger">Eliminar</a>
						</div>
					</div>
				</div>
			</div>

		</div>

	</div>



	<script src="/bootstrap/jquery.slim.min.js"></script>
	<script src="/bootstrap/bootstrap.bundle.min.js"></script>


</body>

</html>
