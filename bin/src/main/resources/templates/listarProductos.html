<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<title th:text="${TituloPagina}"></title>
<link rel="stylesheet" th:href="@{/bootstrap/bootstrap.min.css}">
</head>
<body>

		<header th:replace="/layout :: header"></header>

	<div class="container mt-2">
		<div class="jumbotron">
			<center><h1 class="display-4" th:text="${titulo}"></h1></center>
			<hr class="my-4">

			<div class="jumbotron row">
				<div class="list-group mt-3 ml-3" th:each="producto : ${listita}">
					<div class="card" style="width: 18rem;">
						<div class="card-body">
							<h5 class="card-title" th:text="${producto.nombre}"></h5>
							<h6 class="card-subtitle mb-2 text-muted">AquÃ­ algunas sucursales</h6>
							<ul class="list-group list-group-flush">
								<li class="list-group-item" th:text="${producto.nombre}"></li>
							</ul>
							<a th:href="@{/productos/editar/}+ ${producto.codProducto}" class="btn btn-success">Editar</a>
							<a th:href="@{/productos/eliminar/}+ ${producto.codProducto}" class="btn btn-danger">Eliminar</a>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>


	<script src="/bootstrap/jquery.slim.min.js"></script>
	<script src="/bootstrap/bootstrap.bundle.min.js"></script>
</body>
</html>
